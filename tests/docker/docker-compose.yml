version: '2'
services:
    wait:
        image: debian:wheezy
        entrypoint: /wait-for-it.sh
        volumes:
            - ./wait-for-it.sh:/wait-for-it.sh

    vsftpd:
        build: ./vsftpd
        ports: 
            - "221:21"
            - "21100-21110:21100-21110"
        volumes:
            - ./../resources:/home/vsftpd/ftpuser
        environment:
            - FTP_USER=ftpuser
            - FTP_PASS=password
            - PASV_ADDRESS=127.0.0.1

    vsftpd-implicit-ssl:
        build: ./vsftpd-implicit-ssl
        ports:
            - "990:990"
            - "4559-4564:4559-4564"
        volumes:
            - ./vsftpd-implicit-ssl/vsftpd.crt:/etc/ssl/certs/vsftpd.crt:ro
            - ./vsftpd-implicit-ssl/vsftpd.key:/etc/ssl/private/vsftpd.key:ro
            - ./../resources:/srv/ftpuser
            # detailed logging - .:/var/log
        environment:
            - FTP_USER=ftpuser
            - FTP_PASSWORD=password
            - PASV_ADDRESS=127.0.0.1
            - FTP_USERS_ROOT=1

    pure-ftpd:
        build: ./pure-ftpd
        ports: 
            - "222:21"
            - "30000-30009:30000-30009"
        volumes:
            - ./../resources:/home/ftpuser/ftpuser
        environment:
            - FTP_USER=ftpuser
            - FTP_PASS=password
            - FTP_PATH=/home/ftpuser/ftpuser
            - FTP_PUBLICHOST=pure-ftpd
